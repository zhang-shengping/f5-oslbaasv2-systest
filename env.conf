# ===================== functions =====================

function setup_proxy() {
    if [ -n "$proxy" ]; then
        # Used by yum wget git
        export http_proxy=$proxy
        export https_proxy=$proxy

        # Used by pip
        export HTTP_PROXY=$proxy
        export HTTPS_PROXY=$proxy
    fi
}
